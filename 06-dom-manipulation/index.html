<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <h1 class="my-title">My Title</h1>
    <h2 class="counting">1500</h2>

    
<script>
   var number = document.querySelector(".counting");
   var title = document.querySelector(".my-title");
//    console.log(number);
    var count = 1;
    setInterval(()=> {
        // count++
        // number.innerHTML = count;
        if (count <= 1500){
            count++
            number.innerHTML = count;
        }
    }, 1500)
    setTimeout(()=> {
        title.innerHTML = "My Another Title"
    }, 2000)
</script>
</body>
</html>
